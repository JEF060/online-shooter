<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shooter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <canvas></canvas>

    <div id="debug">
      <p id="fps" class="debug-text"></p>
      <p id="ping" class="debug-text"></p>
      <p id="players" class="debug-text"></p>
      <p id="entities" class="debug-text"></p>
    </div>

    <div id="play-interface">
      <div class="input-group">
        <label for="gamemode-select" class="rounded-panel">Room:</label>
        <select id="gamemode-select" class="rounded-panel">
          <option value="room1">Room 1</option>
        </select>
      </div>
      <div class="input-group">
        <label for="username-input" class="rounded-panel">Name:</label>
        <input
          type="text"
          id="username-input"
          class="rounded-panel"
          maxlength="15"
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </div>
      <button id="play-button" class="rounded-panel">Play</button>
    </div>

    <div id="respawn-interface">
      <button id="respawn-button" class="rounded-panel">Respawn</button>
      <button id="back-button" class="rounded-panel">Back</button>
    </div>

    <div id="hud">
      <p class="hud-text" id="username-text">Test Username</p>
      <p class="hud-text" id="score-text">Score: 3278</p>
      <div id="level-progress-bar">
        <div id="progress-fill"></div>
        <div id="level-text" class="hud-text">Level 45</div>
      </div>
    </div>

    <div id="skill-menu-hover-area">
      <div id="skill-menu">
        <div id="points-available-text"># points available</div>
        <div id="points-used-text">Points used: #/30</div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Health Regen</div>
          </div>
          <div class="upgrade-button right-rounded health-regen-color">+</div>
        </div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Max Health</div>
          </div>
          <div class="upgrade-button right-rounded max-health-color">+</div>
        </div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Body Damage</div>
          </div>
          <div class="upgrade-button right-rounded body-damage-color">+</div>
        </div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Bullet Speed</div>
          </div>
          <div class="upgrade-button right-rounded bullet-speed-color">+</div>
        </div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Bullet Health</div>
          </div>
          <div class="upgrade-button right-rounded bullet-health-color">+</div>
        </div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Bullet Damage</div>
          </div>
          <div class="upgrade-button right-rounded bullet-damage-color">+</div>
        </div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Reload</div>
          </div>
          <div class="upgrade-button right-rounded reload-color">+</div>
        </div>

        <div class="skill-bar">
          <div class="skill-left">
            <div class="skill-area"></div>
            <div class="skill-text">Movement Speed</div>
          </div>
          <div class="upgrade-button right-rounded movement-speed-color">+</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <script type="module" src="client.js"></script>
  </body>
</html>
